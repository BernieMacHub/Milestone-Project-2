<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="description" content="Website Building with HTML and CSS" />

  <!-- Title -->
  <title>Bernie Mac Games</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/">

  <!-- External Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/faddffa861.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- Logo and Brand -->
          <a class="navbar-brand" href="index.html" aria-label="Home page">
            <img src="assets/images/" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
            Bernie Mac Games
          </a>
          <!-- Toggle Button -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navbar Links -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <!-- Home -->
              <li class="nav-item">
                <a class="nav-link" href="index.html" aria-label="Home page"><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <!-- Projects -->
              <li class="nav-item">
                <a class="nav-link" href="games.html" aria-label="Games page"> Games</a>
              </li>
              <!-- Contact -->
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="suggestion-form.html" aria-label="Suggestion page">
                  Suggestions</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <section class="form-section">
      <form class="suggestion-form" action="response.html" method="GET">
        <h2>Suggest a new game! </h2>
        <!-- Email -->
        <label for="email">Email Address</label>
        <input class="text-input" type="email" id="email" name="email_address" required />
        <!-- Message -->
        <label for="message">Please tell us what game you would like to see added </label>
        <input class="text-input" type="text" id="message" name="message" required />
        <!-- Submit Button -->
        <input class="submit-button" type="submit" value="Submit!" />
      </form>
    </section>
  </main>
  <!-- Footer -->
  <footer>

  </footer>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
