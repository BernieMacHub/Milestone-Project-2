<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="description" content="Website Building with HTML and CSS" />
  <meta name="author" content="Jake Valleley-Johnson" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/">

  <!-- External Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/faddffa861.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Ysabeau+SC:wght@1..1000&display=swap"
    rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

  <!-- Title -->
  <title>Captain Mac Games</title>
</head>

<body>
  <!-- Navigation Bar -->
  <header>
    <div>
      <div>
        <a class="navbar-brand centered rubik-mono-one-regular" href="index.html" aria-label="Home page">
          <i class="fa-solid fa-skull-crossbones"></i> Captain Mac Games <i class="fa-solid fa-skull-crossbones"></i>
        </a>
      </div>
      <div>
        <div class="centered rubik-mono-one-regular">
          <!-- Home -->
          <span class="nav-item">
            <a class="nav-link active" href="index.html" aria-label="Home page"> Home</a>
          </span>
          <!-- Games -->
          <span class="nav-item">
            <a class="nav-link" href="games.html" aria-label="Games page">
              Games</a>
          </span>
          <!-- Contact -->
          <span class="nav-item">
            <a class="nav-link" aria-current="page" href="suggestion-form.html" aria-label="Suggestion page"><i
                class="fa-solid fa-question"></i>
              Suggestions</a>
          </span>
        </div>
      </div>
  </header>

  <!-- Main Section -->
  <main>
    <section class="form-section">
      <form class="suggestion-form" action="response.html" method="GET">
        <h2>Suggest a new game! </h2>
        <!-- Email -->
        <label for="email">Email Address</label>
        <input class="text-input" type="email" id="email" name="email_address" required />
        <!-- Message -->
        <label for="message">Please tell us what game you would like to see added </label>
        <input class="text-input" type="text" id="message" name="message" required />
        <!-- Submit Button -->
        <input class="submit-button" type="submit" value="Submit!" />
      </form>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <!-- Grid container -->
    <div id="footer-container" class="container p-1">
      <!-- Section: Social media -->
      <section id="social-links" class="mb-0">
        <!-- Facebook -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" id="facebook" href="https://facebook.com"
          target="_blank" aria-label="Click here to go to Facebook" role="button"><i class="fab fa-facebook-f"></i></a>
        <!-- Linkedin -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" id="linkedin" href="https://linkedin.com"
          target="_blank" aria-label="Click here to go to LinkedIn" role="button"><i class="fab fa-linkedin-in"></i></a>
        <!-- Github -->
        <a data-mdb-ripple-init class="btn btn-outline btn-floating m-1" id="github"
          href="https://github.com/CaptainMacHub" target="_blank" aria-label="Click here to go to GitHub"
          role="button"><i class="fab fa-github"></i></a>
      </section>
    </div>
    <!-- Copyright -->
    <div class="text-center p-1">
      Â© 2024 CaptainMacGames All rights reserved.
    </div>
  </footer>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="assets/js/index.js" defer></script>
</body>

</html>
